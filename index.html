<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Libras: Comidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍏 Libras: Comidas</h1>
        <nav>
            <a href="#vocabulario">Vocabulário</a>
            <!-- <a href="#frases">Frases</a> -->
            <a href="#quiz">Quiz</a>
        </nav>

    </header>>
    <!-- Categorias -->
    <div class="categorias-menu">
        <button class="categoria-btn" data-categoria="0">Frutas</button>
        <button class="categoria-btn" data-categoria="1">Legumes</button>
        <button class="categoria-btn" data-categoria="2">Proteínas</button>
        <button class="categoria-btn" data-categoria="3">Sobremesas</button>
        <button class="categoria-btn" data-categoria="4">Nordestinas</button>
    </div>
    <!-- Seção Vocabulário -->
    <section id="vocabulario" class="section">
        <h2>📚 Vocabulário (Datilologia e Sinal)</h2>
        <div class="grid" id="vocabulario-grid"></div>
    </section>

    <!-- Seção Frases -->
    <!--
    <section id="frases" class="section">
        <h2>💬 Frases Úteis</h2>
        <div class="grid" id="frases-grid"></div>
    </section>
    -->

    <!-- Seção Quiz -->
    <section id="quiz" class="section">
        <h2>🎯 Quiz de Libras</h2>
        <div id="quiz-container">
            <div id="pergunta-atual"></div>
            <div id="gif-container"></div>
            <div id="opcoes" class="grid"></div>
            <div id="resultado"></div>
            <button id="reiniciar" onclick="iniciarQuiz()">Reiniciar Quiz</button>
        </div>
    </section>

    <!-- QR Code -->
    <div id="qrcode-section">
        <h3>📲 Acesse pelo QR Code:</h3>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="assets/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
